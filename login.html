<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medicare | Login</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <nav>
        <div class="leftnav">
            <a href="home.html"><img src="assets/icon.png" alt=""></a>
        </div>
        <div class="ham-button">
            <button type="button">&#9776</button>
        </div>
        <div class="rightnav">
            <ul>
                <li><a href="home.html">Home</a></li>
                <li class="products"><a href="products.html" >Products</a>
                    <ul class="product-items">
                        <li><a href="products.html">Healthcare</a></li>
                        <li><a href="products.html">Cosmetic</a></li>
                        <li><a href="products.html">Misc.</a></li>
                    </ul>
                </li>
                <li><a href="aboutus.html">About Us</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="login.html" class="login">Login</a></li>
            </ul>
        </div>
    </nav>
    <section>
        <!-- <div class="overlay"></div> -->
        <div class="header">
            <h1>Login</h1>
        </div>
        <form action="/" id="form" method="post">
            <div class="email-field">
                <input type="text" name="email" id="email" placeholder="Email">
                <label for="email" class="email-label">Email</label>
                <p class="email-error error"></p>
            </div>

            <div class="password-field">
                <input type="password" name="password" id="password" placeholder="Password">
                <label for="password" class="password-label">Password</label>
                <p class="password-error error"></p>
            </div>

            <button type="submit" class="submit">Login</button>
        </form>
        <div class="register-now">
            <p>Don't have an account yet? <a href="register.html">Register</a> now!</p>
        </div>
    </section>
    <script src="scripts/navbar.js"></script>
    <script src="scripts/login.js"></script>
</body>
</html>
